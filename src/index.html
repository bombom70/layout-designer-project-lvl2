<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Портал «Music Box» bombom70</title>
</head>
<body>
    <header class="header flex-wrap">
        <div class="container flex-wrap dflex">
            <div class="logo justify-content-between dflex">
                <img src="./images/logo.svg" alt="logo">
                <span class="w-color">MUSIC BOX</span>
            </div>
            <nav class="flex-grow1">
                <ul class="dflex flex-wrap">
                    <li><a class="active-link" href="#">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Исполнители</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        <div class="flex-grow1 d-block dflex flex-end">
            <input type="text" placeholder="Поиск...">
        </div>
        </div>
    </header>
    <main>
        <section id="page-description" class="template-grid span-12 bg-banner">
            <div class="container-section">
                <div class="dflex flex-wrap f-column a-items-center">
                    <h1>Онлайн музыка где угодно</h1>
                    <h2 class="m-botom">без ограничений</h2>
                    <span>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</span>
                </div>
                <div class="form">
                    <form>
                        <input class="input-form" type="text" name="name" placeholder="Имя">
                        <input class="input-form" type="text" name="email" placeholder="Email">
                        <input class="btn-form" type="submit" name="button" value="Получить доступ">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
